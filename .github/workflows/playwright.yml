name: Playwright Tests
on:
#  push:
#    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to (e.g., staging, production)'
        required: true
        type: choice
        options:
        - DEV
        - PROD
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Staging
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Set environment variable for DEV env
      #if: ${{ github.event.inputs.environment }}== 'DEV'
      env:
        DEALERURL: ${{vars.DEV_DEALERURL}}
        DEALERUSERNAME: ${{ vars.DEV_DEALERUSERNAME }}
        DealerPassWord: ${{ vars.DEV_DEALERPASSWORD }}
        DEALERNAME: ${{ vars.DEV_DEALERNAME }}
      run: |
        echo "environment: ${{ github.event.inputs.environment }}"
        echo "GITHUB_WORKFLOW: $GITHUB_WORKFLOW"
        echo "DealerUrl: ${{ env.DEALERURL }}"
        echo "DealerUserName: $DEALERUSERNAME
        echo "DealerPassWord: ${{vars.DealerPassWord}}"
        echo "DealerName: ${{vars.DEALERNAME}}"
