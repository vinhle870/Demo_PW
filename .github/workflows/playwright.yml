name: Playwright Tests
on:
#  push:
#    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to (e.g., staging, production)'
        required: true
        type: choice
        options:
        - DEV
        - PROD
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Set environment variable for DEV env
      if: ${{ github.event.inputs.environment }}== 'DEV'
      env:
        DealerUrl: ${{ secrets.DEV_DealerUrl }}
        DealerUserName: ${{ secrets.DEV_DealerUserName }}
        DealerPassWord: ${{ secrets.DEV_DealerPassWord }}
        DealerName: ${{ secrets.DEV_DealerName }}
      run: |
          echo "${{ github.event.inputs.environment }}"
          echo "${{ vars.DEV_DealerUserName }}"
          echo "${{ vars.DEV_DealerUrl }}"
          echo "$DealerPassWord"
          echo "$DealerName"
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
